<!-- ************************* clone element or copy element ********************** -->

<body>
    
    <ul id="menu">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <script>
     let menu=document.getElementById("menu")
     let cloneelement=menu.cloneNode(true)
