<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
.akku{
    background-color: aqua;
    /* height: 200px; */
    width: 600px;
    text-align: center;
    margin-left: 150px;
    margin-top: 100px;
    padding-top: 30px;
    padding-bottom: 30px;
    border-radius: 50px;

}

    </style>
    <title>Document</title>

</head>

<body>
    <div class="akku">
        <h1 id="h1">00:00:00:00</h1>
        <h2 id="h2">day,date-month-year</h2>
        <button type="btn" onclick="start1()">START</button>
        <button type="btn" onclick="stop1()">STOP</button>
        <button type="btn" onclick="reset1()">RESET</button>
        <button type="btn" onclick="lapse1()">LAPSE</button>
    </div>
    <p id="p"></p>


    <script>
        let a;
        let count = 0;
        function start1() {
            a = setInterval(() => {
                let time = new Date();
                let sec = time.getSeconds();
                let min = time.getMinutes();
                let h = time.getHours();
                let ms = time.getMilliseconds();
                let date = time.getDate();
                let month = time.getMonth();
                let year = time.getFullYear();
                let week = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"]
                let day = time.getDay();

                document.getElementById("h1").innerHTML = `${h}:${min}:${sec}:${ms}`
                document.getElementById("h2").innerHTML = `${week[day]},${date}-${month}-${year}`
                
               
            }, 10)
        }




        function stop1() {
            clearInterval(a)
        }

        function reset1() {
            time = 0;
            h = 0;
            min = 0; sec = 0;
            ms = 0;
            document.getElementById("h1").innerHTML = `${h}:${min}:${sec}:${ms}`
        }

        function lapse1() {

            document.getElementById("p").innerHTML += document.getElementById("h1").innerHTML + "<br>"
        }

    </script>
</body>

</html>
