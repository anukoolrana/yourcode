<body>

    <h1 onmousedown="mdown(this)" onmouseup="mup(this)">ank</h1>

<script>
let mdown=(a)=>{
  a.innerHTML="ANKESH"
}

let mup=(a)=>{
    a.innerHTML="KUMAR"
}


</script>
